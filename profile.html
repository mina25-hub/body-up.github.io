<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login </title>
    <link rel="stylesheet" href="finalproject.css">
</head>
<body>
    <nav>
        <div>
            <img src="logo.png" class="logo">
        </div>
        <div>
            <ul class="links">
             <li><a href="finalproject.html">Home</a></li>
             <li><a href="#events">Programs</a></li>
             <li><a href="#footer">About us</a></li> 
             <li><a href="profile.html">Profile</a></li>
            </ul> 
        </div>
        <div class="menu-button">
            <img class="menu-button-img" src="menu-bottom.png" alt="" >
        </div>
        <div class="menu-sidebar">
            <ul class="menu-links">
             <li><a href="finalproject.html">Home</a></li>
             <li><a href="profile.html">Profile</a></li>
             <li><a href="#events">Programs</a></li>
             <li><a href="#footer">About us</a></li> 
            </ul>
        </div>
    </nav>
    <section class="big-container">
        <div class="container2">
            <!-- Left side: Login Form -->
            <div class="form-box">
              <div class="logo">
                <img src="logo.png" alt="BodyUp Gym Logo">
              </div>
              <h2>Welcome Back</h2>
              <form action="profile.html" method="POST">
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                  <a href="#">Forgot password?</a>
                </div>
                <button type="submit">
                  <i class="fas fa-sign-in-alt"></i> Sign In </button>
              </form>
              <div class="social-login">
                <a href="#" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="Login with Google"><i class="fab fa-google"></i></a>
                <a href="#" title="Login with Apple"><i class="fab fa-apple"></i></a>
              </div>
            </div>
        
            <!-- Right side: Sign Up redirect -->
            <div class="right-box">
              <h2>New to BodyUp?</h2>
              <p>Join our fitness community today and start your journey to a healthier, stronger you!</p>
              <a href="register.html">
                <i class="fas fa-user-plus"></i> Create Account
              </a>
            </div>
          </div>
         
    </section>
</body>
</html>
