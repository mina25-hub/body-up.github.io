<div class="register-container">
    <div class="register-card">
        <h1 class="register-title">Join <span>BodyUp</span> Gym</h1>
        
        <form id="registration-form" action="profile.html" method="GET">
            <div class="form-grid">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="membership">Membership Type</label>
                    <select id="membership" name="membership" required>
                        <option value="">Select</option>
                        <option value="basic">Basic ($29/month)</option>
                        <option value="standard">Standard ($49/month)</option>
                        <option value="premium">Premium ($79/month)</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="Height">Height</label>
                    <input type="text" id="city" name="Height" required>
                </div>
                <div class="form-group">
                    <label for="Weight">Weight</label>
                    <input type="text" id="zip" name="Weight" required>
                </div>
                
            <button type="submit" class="submit-btn">Complete Registration</button>
            
            <div class="login-link">
                <p>Already have an account? <a href="profile.html">View your profile</a></p>
            </div>
        </form>
    </div>
</div>


    </div>
